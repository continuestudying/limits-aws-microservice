sudo: required

services:
   docker

language: java
jdk: openjdk8

env: 
   global:
      - VERSION: 1 

after_success:
   # Login Docker Hub
   - echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
   
   # Build Image & Push to Docker Hub
   # Config Server
   - export CONFIG=continuestudying/limits-config:$VERSION
   - docker build -t $CONFIG ./spring-cloud-config-server
   - docker push $CONFIG
   
   # Eureka Naming Server  
   - export EUREKA=continuestudying/limits-eureka:$VERSION
   - docker build -t $EUREKA ./netflix-eureka-naming-server
   - docker push $EUREKA
  
   # Zuul Gateway Server
   - export GATEWAY=continuestudying/limits-gateway:$VERSION
   - docker build -t $GATEWAY ./netflix-zuul-api-gateway-server
   - docker push $GATEWAY   
   
   # Limits Service
   - export LIMITS=continuestudying/limits-limits:$VERSION
   - docker build -t $LIMITS ./limits-service
   - docker push $LIMITS
   
   # Exchange Service   
   - export EXCHANGE=continuestudying/limits-exchange:$VERSION
   - docker build -t $EXCHANGE ./currency-exchange-service
   - docker push $EXCHANGE
   
   # Conversion Service
   - export CONVERSION=continuestudying/limits-conversion:$VERSION
   - docker build -t $CONVERSION ./currency-conversion-service
   - docker push $CONVERSION
   
deploy:
   provider: elasticbeanstalk
   region: us-east-2
   app: currency-application
   env: CurrencyApplication-env
   bucket_name: elasticbeanstalk-us-east-2-572689041991
   bucket_path: currency-docker
   on:
      branch: master
   access_key_id:
      secure: $AWS_ACCESS_KEY 
   secret_access_key:
      secure: $AWS_SECRET_KEY
      